<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootCamp_DevJr - Projeto Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="display-4 text-center bg-light">Cadastro de Alunos</h1>
  </header>

  <main class="container">
    <section>
      <div class="row">
        <div class="col">
          <h1 class="display-6">Formulário de Cadastro:</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-10 offset-1">
          <form onsubmit="save(); return false;" id="formStudents">
            <div class="row mb-3">
              <div class="col-10 col-md-2">
                <label for="inputName" class="form-label">Nome:</label>
              </div>
              <div class="col-12 col-md-10">
                <input type="text" class="form-control" id="inputName" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-md-2 col-lg-2">
                <label for="inputEmail" class="form-label">Email:</label>
              </div>
              <div class="col-12 col-md-10 col-lg-5">
                <input type="text" class="form-control" id="inputEmail" required>
              </div>

              <div class="col-12 col-md-2 col-lg-1 mt-3 mt-lg-0">
                <label for="inputPhone" class="form-label">Telefone:</label>
              </div>
              <div class="col-12 col-lg-4 col-md-10 mt-md-3 mt-lg-0">
                <input type="text" class="form-control" id="inputPhone" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-md-2">
                <label for="selectCourse" class="form-label">Curso:</label>
              </div>
              <div class="col-12 col-lg-5 col-md-10">
                <select id="selectCourse" class="form-select" required>
                  <option value="" selected>Escolha</option>
                  <!-- Carrega do backend por meio do javascript -->
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-md-2">
                <label class="form-label">Turno:</label>
              </div>
              <div class="col-12 col-md-5">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioPeriod" id="radioPeriodMorning" value="1" checked>
                  <label class="form-check-label" for="radioPeriodMorning">
                    Manhã
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioPeriod" id="radioPeriodAfternoon" value="2">
                  <label class="form-check-label" for="radioPeriodAfternoon">
                    Tarde
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioPeriod" id="radioPeriodNight" value="3">
                  <label class="form-check-label" for="radioPeriodNight">
                    Noite
                  </label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
            </div>


          </form>
        </div>
      </div>
    </section>

    <hr>

    <section>
      <div class="row">
        <div class="col">
          <h1 class="display-6">Alunos Cadastrados:</h1>
        </div>
      </div>


      <div class="row">
        <div class="col-10 offset-1">
          <table class="table" id="studentsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col" class="d-none d-md-table-cell">Email</th>
                <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                <th scope="col" class="d-none d-md-table-cell">Curso</th>
                <th scope="col" class="d-none d-md-table-cell">Turno</th>
              </tr>
            </thead>

            <tbody>
              <!-- Carrega do backend por meio do javascript -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>


  <footer>
    <div class="fixed-bottom text-center text-white bg-secondary">
      @Sistemas P&D
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
